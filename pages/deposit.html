<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deposit</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style/deposit.css" />
  </head>
  <body>
    <nav class="navbar navbar-light" style="background-color: darkgreen">
      <div class="container-fluid">
        <a class="navbar-brand" style="color: white" href="menu.html">HOME</a>
        <div>
          <ul class="nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="accinfo.html">Account Info</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="balance.html">Balance</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="deposit.html">Deposit</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="withdraw.html">Withdraw</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="exit" href="">Exit</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <h1>Deposit Amount in your Account</h1>
    <br />
    <div class="container-sm" id="transaction-area">
      <div class="row">
        <div class="col-md-6 mb-3">
          <div class="deposit status">
            <h5>Deposit</h5>
            <h2><span id="currentDeposit"> 00</span> sek</h2>
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <div class="balance status">
            <h5>Balance</h5>
            <h2><span id="currentBalance">1000</span> sek</h2>
          </div>
        </div>
      </div>
    </div>
    <div class="conatiner-sm">
      <div class="row">
        <div class="submit-area">
          <h3>Deposit</h3>
          <input
            id="depositAmount"
            type="text"
            class="form-control"
            placeholder="Amount to deposit"
          />
          <button id="addDeposit" class="btn btn-success">Deposit</button>
        </div>
      </div>
    </div>
    <script src="../scripts/deposit.js"></script>
  </body>
</html>
